<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!--Google Fonts Import-->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Joti+One&family=Lato:wght@300&family=Oswald:wght@200;300;400;500;600;700&family=Play&family=Roboto&display=swap");
    </style>
  </head>
  <body>
    <div class="parent">
      <img class="blood" src="../assets/images/blood_drip_opt1.png" />
      <div id="page-title">Halloween Quiz Game</div>
    </div>
    <div class="difficulty-select">
      <label for="difficulty">Select Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
    <div class="quiz-container">
      <div class="game-area">
        <div class="question"></div>
        <div class="answers"></div>
      </div>
      <div class="score-area">
        <div id="score"></div>
      </div>
    </div>

    <div class="btn-div">
      <button id="btn" type="button"></button>
    </div>
    <!--Javascript line-->
    <script src="../assets/js/script.js"></script>
  </body>
</html>
